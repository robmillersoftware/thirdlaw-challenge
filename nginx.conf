events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Allow large PDF uploads

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream backend servers (PDF Scanner instances)
    upstream pdf_scanner_backend {
        # Docker Swarm will automatically discover service instances
        server pdf-scanner:8000 max_fails=3 fail_timeout=30s;
        
        # Load balancing method
        # Options: round_robin (default), least_conn, ip_hash, hash
        least_conn;
        
        # Enable health checks
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=20r/m;

    # Main server block
    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

        # Health check for load balancer
        location /health-lb {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # PDF Upload endpoint (higher limits, session affinity)
        location /upload {
            # Rate limiting
            limit_req zone=upload burst=5 nodelay;
            
            # Upload-specific settings
            client_max_body_size 100M;
            client_body_timeout 300s;
            client_body_temp_path /tmp/nginx_uploads;
            
            # Sticky sessions for file uploads (optional)
            # ip_hash; # Uncomment if you need session affinity
            
            proxy_pass http://pdf_scanner_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Upload timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Upload and redact endpoint
        location /upload-and-redact {
            limit_req zone=upload burst=3 nodelay;
            
            client_max_body_size 100M;
            client_body_timeout 300s;
            
            proxy_pass http://pdf_scanner_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # API endpoints (standard rate limiting)
        location ~ ^/(findings|redact|health|metrics) {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://pdf_scanner_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static content and web interface
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://pdf_scanner_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Caching for static content
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1d;
                add_header Cache-Control "public, immutable";
                proxy_pass http://pdf_scanner_backend;
            }
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }

    # Health check server for individual backends
    server {
        listen 8081;
        server_name _;
        
        location /health {
            proxy_pass http://pdf_scanner_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }
    }
}